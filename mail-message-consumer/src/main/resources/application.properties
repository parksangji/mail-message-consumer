spring.application.name=mail-message-consumer

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=message-consumer-group
spring.kafka.consumer.auto-offset-reset=latest

spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.properties.some.consumer.config=value

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your_email@example.com
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000

kafka.topic.mail=mail-topic
kafka.topic.message=message-topic

server.port=8080